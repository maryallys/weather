<!DOCTYPE html>
<html>
  <head>
    <title>Weathercast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/weatherstyle.css" />
    <script
      src="https://kit.fontawesome.com/66228f9b39.js"
      crossorigin="anonymous"
    ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container all">
      <div class="container topInfo">
        <div class="row main">
          <div class="col-6 city">
            <h1 id="mainCity">Leeds</h1>
            <h2 class="date">Today is</h2>
            <h2><strong>+<span class="temperatureC">18</span></strong> /+
              <span class="temperatureC">22</span>
              <a href="#" class="tempC active">°C</a> |
              <a href="#" class="tempF">°F</a>
              <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              id="icon"
              width="60px"/>
                </h2>
          </div>
          <div class="col-5 details">
            <h3 class="humidity">
             Humidity: <span id="humidity">77</span>% <br />
             Wind: <span id="wind">6</span> km/h<br />
              <span id="typeW">cloudy</span>
            </h3>
            <h3 class="time">11:13 AM</h3>
          </div>
        </div>
      </div>
      <h3 class="search">
       <form id="searchForm"> 
        <input
          type="text"
          placeholder="Search another city.........."
          autofocus="on"
          id="searchInput"
        />
        <input type="submit" value="Search">
        <label for="search"><i
          class="fa-solid fa-magnifying-glass"
        ></i></form></label>
      </form>
      </h3>
     <button class="currentLocation">
      Current Location
     </button>
      <div class="container week">
        <div class="row">
          <div class="col">
            <h3 class="tomorrow">
              🌦️<br /><strong><span class="temperatureC">19</span>°</strong><br /><span class="temperatureC">22</span>°<br /><span class="nextDay">Fri</span>
            </h3>
          </div>
          <div class="col">
            <h3 class="tomorrow">
              ⛅<br /><strong><span class="temperatureC">20</span>°</strong><br /><span class="temperatureC">21</span>°<br /><span class="nextDay">Sat</span>

            </h3>
          </div>
          <div class="col">
            <h3 class="tomorrow">
              ☀️<br /><strong><span class="temperatureC">24</span>°</strong><br /><span class="temperatureC">26</span>°<br /><span class="nextDay">Sun</span>
            </h3>
          </div>
          <div class="col">
            <h3 class="tomorrow">
              🌧️<br /><strong><span class="temperatureC">17</span>°</strong><br /><span class="temperatureC">19</span>°<br /><span class="nextDay">Mon</span>
            </h3>
          </div>
          <div class="col">
            <h3 class="tomorrow">
              ☁️<br /><strong><span class="temperatureC">19</span>°</strong><br /><span class="temperatureC">21</span>°<br /><span class="nextDay">Tue</span>
            </h3>
          </div>
        </div>
      </div>
       <a href="https://github.com/maryallys/weather" target="_blank" class="footer">
          Open-source code by Maria Kandaurova
        </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
